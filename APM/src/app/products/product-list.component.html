<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2 text-start">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-start">
                <strong>Filtered by: {{listFilter}}</strong>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th class="text-start"><button class="btn btn-primary" (click)="toggleImage()">{{showImage?"Hide":"Show"}} Image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" [style.margin.px]="imageMargin">
                        <td><img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.width.px]="imageWidth" alt=""></td>
                        <td >{{product.productName}}</td>
                        <td class="text-start">{{product.productCode|lowercase}}</td>
                        <td class="text-start">{{product.releaseDate}}</td>
                        <td class="text-start">{{product.price|currency:'USD':'symbol':'2.1-2'}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
